version: 2.1


orbs:
  orb: invocations/orb@1.2.1


jobs:
  integration:
    executor:
      name: orb/default
      version: "3.6"
    steps:
      - orb/setup
      - run: inv integration
      - orb/debug


workflows:
  main:
    jobs:
      - orb/lint:
          name: Lint
      - orb/format:
          name: Style check
      - orb/coverage:
          name: Test
      - orb/test-release:
          name: Release test
          requires: ["Test"]
      - integration:
          name: Integration tests
          requires: ["Test"]
      - orb/test:
          name: Python << matrix.version >> / << matrix.pip-overrides >>
          requires: ["Test"]
          matrix:
            parameters:
              version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
              # Just test oldest/newest Sphinxes for now
              pip-overrides: ["sphinx\\>=1.8,\\<2", "sphinx\\>2"]
      - orb/docs:
          name: "Docs"
          requires: ["Test"]
          task: docs
