version: 2.1


orbs:
  orb: invocations/orb@1.3.0


workflows:
  main:
    jobs:
      - orb/lint:
          name: Lint
      - orb/format:
          name: Style check
      - orb/coverage:
          name: Test
      - orb/test-release:
          name: Release test
          requires: ["Test"]
      - orb/test:
          name: Integration (<< matrix.version >> & << matrix.pip-overrides >>)
          task: integration
          requires: ["Test"]
          matrix:
            parameters:
              version: ["3.6", "3.11"]
              pip-overrides: ["sphinx\\<5", "sphinx\\>4"]
      - orb/test:
          name: << matrix.version >> & << matrix.pip-overrides >>
          requires: ["Test"]
          matrix:
            parameters:
              version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
              pip-overrides: ["sphinx\\<5", "sphinx\\>4"]
      - orb/docs:
          name: "Docs"
          requires: ["Test"]
          task: docs
